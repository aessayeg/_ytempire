# Redis Configuration for YTEmpire Development
# Optimized for caching YouTube API responses and session management

# Network and General
bind 0.0.0.0 ::                        # Accept connections from Docker network
protected-mode no                       # Allow Docker connections
port 6379
tcp-backlog 511
timeout 300                            # Client idle timeout
tcp-keepalive 60

# Memory Management
maxmemory 1gb                          # Limit Redis to 1GB
maxmemory-policy allkeys-lru           # Remove least recently used keys
maxmemory-samples 5                    # LRU precision

# Persistence for Development (RDB + AOF)
# RDB Snapshots
save 900 1                             # After 900 sec if at least 1 key changed
save 300 10                            # After 300 sec if at least 10 keys changed
save 60 10000                          # After 60 sec if at least 10000 keys changed
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename ytempire_dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "ytempire_appendonly.aof"
appendfsync everysec                   # Balance between safety and performance
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile /data/redis.log
syslog-enabled no

# Slow Log
slowlog-log-slower-than 10000          # Log queries slower than 10ms
slowlog-max-len 128

# Client Management
maxclients 100                         # Limit for development

# Command Renaming (security)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# Keyspace Notifications (for cache invalidation)
notify-keyspace-events "Ex"            # Expired events and generic commands

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency Settings
hz 10

# AOF Rewrite
aof-rewrite-incremental-fsync yes

# LFU Settings
lfu-log-factor 10
lfu-decay-time 1

# Modules (if needed)
# loadmodule /usr/lib/redis/modules/rejson.so
# loadmodule /usr/lib/redis/modules/redisearch.so

# Development Specific Settings
latency-monitor-threshold 100          # Monitor operations over 100ms
latency-tracking yes
latency-tracking-info-percentiles 50 99 99.9