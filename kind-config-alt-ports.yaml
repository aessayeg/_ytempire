# kind cluster configuration for YTEmpire MVP
# Modified version with alternative ports to avoid conflicts
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ytempire-dev
nodes:
# Control plane node with extra mounts for local development
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  # Port mappings for ingress controller
  extraPortMappings:
  - containerPort: 80
    hostPort: 8081
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
  - containerPort: 30000
    hostPort: 15432
    protocol: TCP  # PostgreSQL NodePort (alternative port)
  - containerPort: 30001
    hostPort: 16379
    protocol: TCP  # Redis NodePort (alternative port)
  - containerPort: 30002
    hostPort: 18080
    protocol: TCP  # pgAdmin NodePort (alternative port)
  - containerPort: 30003
    hostPort: 18025
    protocol: TCP  # MailHog UI NodePort (alternative port)
  # Mount local directories for persistent storage
  extraMounts:
  - hostPath: ./k8s-data
    containerPath: /data
    readOnly: false
  - hostPath: ./uploads
    containerPath: /uploads
    readOnly: false
# Worker node for better resource distribution
- role: worker
  extraMounts:
  - hostPath: ./k8s-data
    containerPath: /data
    readOnly: false
  - hostPath: ./uploads
    containerPath: /uploads
    readOnly: false
# Enable feature gates for development
featureGates:
  EphemeralContainers: true
# Networking configuration
networking:
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  disableDefaultCNI: false
# Container runtime configuration
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://kind-registry:5000"]