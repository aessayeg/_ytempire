filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: 'unix:///var/run/docker.sock'
      - decode_json_fields:
          fields: ['message']
          target: 'json'
          overwrite_keys: true

output.elasticsearch:
  hosts: ['elasticsearch:9200']
  index: 'ytempire-%{+yyyy.MM.dd}'

setup.template.name: 'ytempire'
setup.template.pattern: 'ytempire-*'
setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 0

setup.kibana:
  host: 'kibana:5601'

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
